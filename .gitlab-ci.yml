stages:
  - tests
  - build
  - deploy


complexity:
  stage: tests
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

tests:
  stage: tests
  script:
    - pipenv install --dev
    - pipenv run pytest --cov-report term-missing --cov=.

  services:

style:
  stage: tests
  script:
    - flake8 *

build-develop:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/europa:latest" .
    - docker push "$CI_REGISTRY/europa:latest"
  only:
    - develop

deploy-dev:
  stage: deploy
  image: binkops.azurecr.io/kubedeployer:latest
  environment: dev
  script:
    - bash collectstatic.sh
    - ENVIRONMENT=dev deploystatic
    - kubectl config use-context dev
    - kubectl delete po $(kubectl get po --no-headers=true -l run=europa -o custom-columns=:metadata.name)
  only:
    - develop
